<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="msg">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="community">Communities</div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
        </div>
        <div class="header">
            <div class="search">
                <img src="search.png" alt="Icon">
                <div class="search-bar">
                    <input id="search" type="text">
                </div>
            </div>

            <div class="user-bar">
                <div class="bell"><img src="bell.png" alt="bell"></div>
                <img src="profile-pic.jpg" alt="profile icon">
                <p>Jon Del Real</p>
            </div>
            <div class="greeting">
                <img src="profile-pic.jpg" alt="profile icon">
                <div class="welcome">
                <p id="hey">Hey there,</p>
                <p id="name">Jon Del Real</p>
                </div>
            </div>
            <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <h3>Your Projects</h3>
            <div class="calculator">Calculator</div>
            <div class="etch">Etch-a-Sketch</div>
            <div class="signup">Sign-Up Form</div>
            <div class="rock-paper-scissors">Rock Paper Scissors</div>
            <div class="landing-page">Landing Page</div>
        </div>
        <div class="side-content">
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>

    </div>
</body>
</html>
