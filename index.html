<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="msg">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="community">Communities</div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
        </div>
        <div class="header">
            <div class="search-bar"></div>
            <div class="user-bar"></div>
            <div class="greeting"></div>
            <div class="new">New</div>
            <div class="upload">Upload</div>
            <div class="share">Share</div>
        </div>
        <div class="main-content">
            <h3>Your Projects</h3>
            <div class="calculator">Calculator</div>
            <div class="etch">Etch-a-Sketch</div>
            <div class="signup">Sign-Up Form</div>
            <div class="rock-paper-scissors">Rock Paper Scissors</div>
            <div class="landing-page">Landing Page</div>
        </div>
        <div class="side-content">
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>

    </div>
</body>
</html>
