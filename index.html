<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="logo">
            <img src="pics/view-dashboard.svg" alt="logo">
            <h1>Dashboard</h1>
            </div>
            <div class="nav">
                <div>
                    <div class="home"><img class="icon" src="pics/home.svg" alt="">Home</div>
                    <div class="profile"><img class="icon" src="pics/account.svg" alt="">Profile</div>
                    <div class="msg"><img class="icon" src="pics/message.svg" alt="">Messages</div>
                    <div class="history"><img class="icon" src="pics/clock-time-nine.svg" alt="">History</div>
                    <div class="tasks"><img class="icon" src="pics/view-list-outline.svg" alt="">Tasks</div>
                    <div class="community"><img class="icon" src="pics/account-multiple.svg" alt="">Communities</div>
                </div>
                <div>
                    <div class="settings"><img class="icon" src="pics/cog.svg" alt="">Settings</div>
                    <div class="support"><img class="icon" src="pics/help.svg" alt="">Support</div>
                    <div class="privacy"><img class="icon" src="pics/shield.svg" alt="">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="pics/search.png" alt="Icon">
                <div class="search-bar">
                    <input id="search" type="text">
                </div>
            </div>

            <div class="user-bar">
                <div class="bell"><img src="pics/search.png" alt="bell"></div>
                <img src="pics/profile-pic.jpg" alt="profile icon">
                <p>Jon Del Real</p>
            </div>
            <div class="greeting">
                <img src="pics/profile-pic.jpg" alt="profile icon">
                <div class="welcome">
                <p id="hey">Hey there,</p>
                <p id="name">Jon Del Real</p>
                </div>
            </div>
            <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <h3>Your Projects</h3>
            <div class="calculator">Calculator</div>
            <div class="etch">Etch-a-Sketch</div>
            <div class="signup">Sign-Up Form</div>
            <div class="rock-paper-scissors">Rock Paper Scissors</div>
            <div class="landing-page">Landing Page</div>
        </div>
        <div class="side-content">
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>

    </div>
</body>
</html>
